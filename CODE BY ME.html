<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A beautiful and interactive school website for student details.">
    <title>School Website - Student Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        main {
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }
        form button {
            display: block;
            width: 100%;
            background-color: #6a11cb;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        form button:hover {
            background-color: #2575fc;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our School</h1>
        <p>Fill in the form below to submit your details</p>
    </header>
    <main>
        <form action="#" method="POST">
            <label for="student_name">Name:</label>
            <input type="text" id="student_name" name="student_name" placeholder="Enter your name" required>

            <label for="father_name">Father's Name:</label>
            <input type="text" id="father_name" name="father_name" placeholder="Enter your father's name" required>

            <label for="class">Class:</label>
            <input type="text" id="class" name="class" placeholder="Enter your class" required>

            <label for="contact">Contact Details:</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your address" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 School Website. All Rights Reserved.</p>
    </footer>
</body>
</html>
